    <link rel="stylesheet" href="{{ url_for('static',filename = '/css/style.css') }}">
    {% block extra_css %} {% endblock extra_css %}

    {{ bootstrap.load_css() }}

</head>

<body>

        <nav class="nav-bar">

                    <a class="active" href="#">Home</a>
                </li>
                <li class="nav-item">

                    </li>

                </li>

</html>
